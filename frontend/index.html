<!DOCTYPE html>
<html>
<head>
    <title>Microservices Calculator</title>
</head>
<body>
    <h2>Calculator - 4 Microservices</h2>

    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">

    <br><br>

    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('subtract')">Subtract</button>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>

    <h3 id="result"></h3>

<script>
async function calculate(operation) {
    const a = parseFloat(document.getElementById("num1").value);
    const b = parseFloat(document.getElementById("num2").value);

    const urls = {
        add: "http://localhost:5001/calculate",
        subtract: "http://localhost:5002/calculate",
        multiply: "http://localhost:5003/calculate",
        divide: "http://localhost:5004/calculate"
    };

    const response = await fetch(urls[operation], {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ a, b })
    });

    const data = await response.json();
    document.getElementById("result").innerText =
        data.error ? data.error : "Result: " + data.result;
}
</script>

</body>
</html>
